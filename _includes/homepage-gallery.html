<div class="gallery-img margin-t-2">
  {% for image in site.data.homepage-gallery.images %}
    <div><img data-lazy="assets/images/homepage-gallery/high/{{image}}" /></div>
  {% endfor %}
</div>
<div class="gallery-nav margin-t-2 margin-b-5">
  {% for image in page.images %}
    <div><img src="assets/images/homepage-gallery/low/{{image.image}}" alt="{{image.name}}" /></div>
  {% endfor %}
</div>
