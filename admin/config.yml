backend:
  name: git-gateway
  branch: master
  accept_roles:
    - admin
    - editor

publish_mode: editorial_workflow
media_folder: "assets/images"

collections:
  - name: "reviews"
    label: "Reviews"
    folder: "_reviews"
    filter:
      field: language
      value: en
    fields:
      - {label: "Language", name: "language"}