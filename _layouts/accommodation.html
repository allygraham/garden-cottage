---
title: Accommodation
layout: default
---

{% for area in site.data.accommodation.areas %}
{% capture thecycle %}{% cycle 'odd', 'even' %}{% endcapture %}
<section class="box special features padding-half">
  <section class="spotlight style1 {% if thecycle == 'even' %}orient-right{% else %}orient-left{% endif %}  content-align-left image-position-center">
    <div class="content">
      <h2>{{area.title}}</h2>
      {{area.content}}
    </div>
    <div class="image">
      <div class="accommodation-gallery {{area.class}}">
        {% for image in area.images %}
          <div><img src=assets/images/accommodation/{{area.class}}/{{image.image}} alt="" /></div>
        {% endfor %}
      </div>
    </div>
  </section>
</section>
{% endfor %}
